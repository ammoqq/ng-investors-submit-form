<h1 class="mat-display-1">Login for the tokensale</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Enter your email" formControlName="email">
            <mat-error *ngIf="loginForm.controls['email'].hasError('required') || loginForm.controls['email'].hasError('email')">Not a valid email</mat-error>
          </mat-form-field>
        </div>
        <!--<div class="form-group">-->
          <!--<label>Email address</label>-->
          <!--<input type="email" formControlName="email" class="form-control">-->
        <!--</div>-->
        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            <!--<mat-error>{{errorMessage}}</mat-error>-->

          </mat-form-field>
          <label class="mat-body-1">{{"  " + errorMessage}}</label>


          <!--<label>Password</label>-->
          <!--<input type="password" class="form-control" formControlName="password">-->
          <!--<label class="error">{{errorMessage}}</label>-->
        </div>
        <button mat-raised-button color="primary" (click)="tryLogin(loginForm.value)">Login</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p class="mat-body-1">No account yet? <a class="mat-body-1" href="/register">Create an account</a></p>
    </div>
  </div>
</div>
